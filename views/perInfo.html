{{include './header.html'}}
<style>
        #userinfo .header-img{
            width: 80px;
            height: 80px;
            position: relative;
        }
        #userinfo .header-img img{
            width: 100%;
            height: 100%;
        }
        #userinfo .header-img .edit-btn{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 80px;
            color: white;
            display: none;
        }
        #userinfo .header-img:hover .edit-btn{
            display: block;
        }
        
        </style>
        <div id="userinfo">
            <form action="/edit/userinfo" method="post">
                <span>头像：</span>
                <div class="header-img">
                    <img src="{{sesuser.headerurl}}" alt="">
                    <a class="edit-btn" href="/edit/user/header/{{sesuser.username}}">编辑头像</a>
                </div>
                <label>姓名：{{sesuser.username}}</label><br>
        
                <button type="submit">修改</button>
            </form>
        </div> 

<div class="main">
    <div class="side">
        <p>空间</p>
    </div>

    <h1>{{sesuser.username}}的个人空间</h1>
    <br>
    <p>发表过的文章:</p>
    <ul style="padding: 40px 40px;">
        {{each data f i}}
        <li><a href="/reply?id={{f._id}}">{{f.title}}</a></li>
        {{/each}}
    </ul>
</div>

{{include './footer.html'}}
