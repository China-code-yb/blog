{{include './header.html'}}

<div class="main">
    {{if sesuser}}
    <form action="/updateblog" method="get" style="padding: 20px 20px;">
        标题: <input type="text" name="title" id=""required value="{{data.title}}"> <br>
        标签: <input type="text" name="tag" id="" required value="{{data.tag[0]}}"> <input type="text" name="tag" id="" required  value="{{data.tag[1]}}" > <input type="text" name="tag" id="" required value="{{data.tag[2]}}" ><br>
        内容: 
        <br>
        <textarea name="article" id="" cols="120" rows="10" minlength="15">{{data.article}}</textarea> <br>

        <button type="submit" style="width: 70px;height: 30px;">发布</button>
    </form>

    {{else}}
    <p style="padding: 50px 50px;">登陆后才可以使用哦亲~请 <a href="javascript:;" class="mustload">登陆</a> </p>

    {{/if}}



    <div class="side">
        <p>发布</p>
    </div>
</div>

<!-- 遮罩层 -->
<div class="forcover">
    <!-- 登录 -->
    <div class="loaddiv">
        <form action="/load" method="POST">
            用户名:<input type="text" name="username"> <br>
            密码: <input type="text" name="password"> <br>
            <button type="submit" class="btnload">登录</button>
            <br>
            <a href="javascript:;" class="enjtxt">还没有账号？点击创建</a>
        </form>
    </div>

    <!-- 注册 -->
    <div class="enjdiv">
        <form action="/enj" method="POST">
            用户名:<input class="user" type="text" name="username" required> <br>
            密码: <input class="password" type="text" name="password" required> <br>
            确认密码: <input class="conpassword" type="text" name="conpassword" required> <br>
            <button type="submit" class="btnenj">注册</button>
        </form>
    </div>

</div>
{{include './footer.html'}}
